<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="front.css">
    <script src="calc.js"></script>
</head>
<body>
    
    <input type="text" id="inputBox"><br>
    <div class="buttons">
        <button id="btn1" onclick="btn1Click()">1</button>
        <button id="btn2" onclick="btn2Click()">2</button>
        <button id="btn3" onclick="btn3Click()">3</button>
        <button id="btnAdd" onclick="btnAdd()">+</button><br>
        <button id="btn4" onclick="btn4Click()">4</button>
        <button id="btn5" onclick="btn5Click()">5</button>
        <button id="btn6" onclick="btn6Click()">6</button>
        <button id="btnSubtract" onclick="btnSubtract()" style="font-size: 25px; text-align: center;">-</button><br>
        <button id="btn7" onclick="btn7Click()">7</button>
        <button id="btn8" onclick="btn8Click()">8</button>
        <button id="btn9" onclick="btn9Click()">9</button>
        <button id="btnMultiply" onclick="btnMultiply()">x</button><br>
        <button btnDash onclick="btnDash()">-</button>
        <button id="btn0" onclick="btn0Click()">0</button>
        <button id="btnPeriod" onclick="btnPeriod()">.</button>
        <button id="btnDivision" onclick="btnDivision()">/</button>
    </div>
    <div><button onclick="calculate()" id="calculateButton">Calculate</button><button id="btnClear" onclick="btnClear()" type="button">Clear</button></div>
    
</body>
</html>
